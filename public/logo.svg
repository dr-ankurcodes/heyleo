<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Blue Halo Gradient -->
    <radialGradient id="haloGradient" cx="50%" cy="50%" r="50%">
      <stop offset="50%" style="stop-color:#00d2ff;stop-opacity:0.6" />
      <stop offset="80%" style="stop-color:#00aaff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0a3a5c;stop-opacity:0" />
    </radialGradient>
    
    <!-- Sun Core Gradient -->
    <radialGradient id="sunGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Blue Halo - outward glow -->
  <circle cx="100" cy="100" r="75" fill="url(#haloGradient)"/>
  
  <!-- Subtle outer ring -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="#00d2ff" stroke-width="1" opacity="0.3"/>
  
  <!-- Sun Core -->
  <circle cx="100" cy="100" r="40" fill="url(#sunGradient)" filter="url(#glow)"/>
  
  <!-- Small glowing particles in halo -->
  <circle cx="60" cy="90" r="2.5" fill="#00d2ff" opacity="0.6"/>
  <circle cx="140" cy="95" r="2" fill="#00d2ff" opacity="0.5"/>
  <circle cx="100" cy="55" r="1.8" fill="#00aaff" opacity="0.5"/>
  <circle cx="65" cy="120" r="2" fill="#00d2ff" opacity="0.4"/>
  <circle cx="145" cy="115" r="2.3" fill="#00d2ff" opacity="0.5"/>
  <circle cx="80" cy="65" r="1.5" fill="#00aaff" opacity="0.4"/>
  <circle cx="125" cy="60" r="1.8" fill="#00aaff" opacity="0.5"/>
  <circle cx="55" cy="105" r="1.5" fill="#00aaff" opacity="0.4"/>
  <circle cx="150" cy="140" r="2" fill="#00d2ff" opacity="0.4"/>
  <circle cx="50" cy="125" r="1.6" fill="#00aaff" opacity="0.3"/>
  <circle cx="155" cy="80" r="1.8" fill="#00aaff" opacity="0.4"/>
</svg>
